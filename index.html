<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">
  <title>Sidebar Example</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <img src="images/profile_photo_circled.png">
        <h3>Ing. Marco Ponce</h3>
        <div class="social-container">
          <a href="https://github.com/" target="_blank" class="social-icon">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://twitter.com/" target="_blank" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="mailto:example@gmail.com" class="social-icon">
            <i class="fas fa-envelope"></i>
          </a>
          <a href="https://wa.me/1234567890" target="_blank" class="social-icon">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a href="https:linkei" target="_blank" class="social-icon">
            <i class="fab fa-linkdin"></i>
          </a>

        </div>
      </div>
      <ul class="list-unstyled components">
        <li>
          <a href="#"><i class="fas fa-home"></i>Home</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-user"></i>About</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-list"></i>Services</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-file"></i>Portfolio</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-address-card"></i></i>Contact</a>
        </li>
      </ul>
    </nav>
    <div id="content">
      <button type="button" id="sidebarCollapse" class="btn btn-info d-block d-md-none">
        <i class="fa fa-bars"></i>
        <span>Toggle Sidebar</span>
      </button>
      <section id="home">
        <div class="content-placeholder" >
          <img src="images/hero.jpg" class="background-image">
          <h1 class="up-text presentation">Hola!</h1>
          <h2 id="changingText" class="centered-text presentation">Soy un desarrollador</h>
        </div>
      </section>
    </div>
    
  </div>
  
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/index.js"></script>
</body>

</html>
